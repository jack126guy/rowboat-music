<ul class="music-list">
	{{- range . -}}
		<li>
			<a href="{{ .RelPermalink }}">
				<div class="music-list-cover"><img src="{{ default (relURL "default_cover.png") (partial "util/get-cover-url.html" .) }}" alt=""/></div><div class="music-list-title">{{ .Title }}</div>
			</a>
		</li>
	{{- end -}}
</ul>
