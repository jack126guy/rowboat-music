<div class="pagination">
	{{- if .HasPrev -}}
		<div class="pagination-previous"><a href="{{ .Prev.URL }}">Newer</a></div>
	{{- end -}}
	{{- if .HasNext -}}
		<div class="pagination-next"><a href="{{ .Next.URL }}">Older</a></div>
	{{- end -}}
	<div class="pagination-current">Page {{ .PageNumber }}/{{ .TotalPages }}</div>
</div>
