{{- define "main" -}}
	<h1>{{ .Title }}</h1>
	{{- .Content -}}
	{{- $paginator := .Paginate (where .Pages "Layout" "!=" "info") -}}
	{{- if gt $paginator.NumberOfElements 0 -}}
		{{- partial "list/music-list.html" $paginator.Pages -}}
		{{- partial "list/pagination.html" $paginator -}}
	{{- end -}}
{{- end -}}
